<html>
	<head>
		<title>Pong</title>
		<script type="notjs" id="vshader">
			// an attribute will receice data from a buffer
			attribute vec4 a_position;
			uniform vec4 translation;
			uniform vec4 scale;
			uniform vec2 res;

			void main() {
				gl_Position = (((a_position * scale) + translation)
				/ vec4(res, 1,1)) - vec4(1,1,0,0);
			}
		</script>
		<script type="notjs" id="fshader">
			precision mediump float;
			uniform vec4 uColor;

			void main() {
				gl_FragColor = uColor;
			}
		</script>
		<script type="text/javascript" src="pong.js" ></script>
		<style>
			* {margin: 0; padding: 0;}
			body, html {height: 100%}
			#c {
				position:absolute;
				width:100%;
				height:100%;
			}
		</style>
	</head>

	<body>
		<canvas id="c" onload="start();"></canvas>
		<script type="text/javascript">
			start();
		</script>
	</body>
</html>
